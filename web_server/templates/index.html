<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Humidity Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-reboot.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Влажность в помещении</a></li>
            <li><a href="{{ url_for('light') }}">Освещенность</a></li>
            <li><a href="{{ url_for('sprayer') }}">Влажность в почве</a></li>
            <li><a href="#">Мониторинг температур</a></li>
        </ul>
    </nav>
    <sec class="__container main">
        <div class="title main-title">
            <h1>Current Humidity: <span id="currentHumidity">{{ humidity }}</span>%</h1>
            <h2>Current Threshold: <span id="currentThreshold">{{ threshold }}</span>%</h2>
        </div>

        <form id="thresholdForm" class="text-field">
            <label class="text-field__label" for="threshold">Set Humidity Threshold:</label>
            <input class="text-field__input" type="number" id="threshold" name="threshold" value="{{ threshold }}">
            <button class="text-field__button" type="submit">Update Threshold</button>
        </form>

        <script>
            // обновление влажности с сервера
            async function fetchHumidity() {
                const response = await fetch('/get_humidity');
                const data = await response.json();
                document.getElementById("currentHumidity").textContent = data.humidity;
            }

            setInterval(fetchHumidity, 2000);  // Обновление влажности каждые 5 секунд

            document.getElementById("thresholdForm").onsubmit = async function(e) {
                e.preventDefault();
                const threshold = document.getElementById("threshold").value;

                const response = await fetch('/update_threshold', {
                    method: 'POST',
                    body: new URLSearchParams({ 'threshold': threshold }),
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert("Threshold updated to: " + data.new_threshold);
                    document.getElementById("currentThreshold").textContent = data.new_threshold;
                }
            }
        </script>
    </sec>
</body>
</html>
