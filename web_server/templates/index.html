<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Humidity Control</title>
</head>
<body>
    <h1>Current Humidity: {{ humidity }}%</h1>
    <h2>Current Threshold: <span id="currentThreshold">{{ threshold }}</span>%</h2>

    <form id="thresholdForm">
        <label for="threshold">Set Humidity Threshold:</label>
        <input type="number" id="threshold" name="threshold" value="{{ threshold }}">
        <button type="submit">Update Threshold</button>
    </form>

    <script>
        document.getElementById("thresholdForm").onsubmit = async function(e) {
            e.preventDefault();
            const threshold = document.getElementById("threshold").value;

            const response = await fetch('/update_threshold', {
                method: 'POST',
                body: new URLSearchParams({ 'threshold': threshold }), // Используем URLSearchParams для формы
            });
            const data = await response.json();
            //document.getElementById("currentThreshold").textContent = data.new_threshold;
            alert("Threshold updated to: " + data.new_threshold);
            window.location.reload();
        }
    </script>
</body>
</html>
